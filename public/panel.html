<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + Svelte + TS</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" data-vite-ignore>
      import createModule from '/hello.js';
  
      (async () => {
          window.hello = await createModule();
          document.dispatchEvent(new CustomEvent("jsReady", {detail: window.hello}));
          console.debug("module", hello);
      })();
    </script>
    <script type="module" crossorigin src="/js/index.js"></script>
    <link rel="stylesheet" href="/assets/index.css">
  </body>
</html>
